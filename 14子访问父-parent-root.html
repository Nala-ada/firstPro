<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<cpn></cpn>
	</div>
	<template id="cpn">
		<div>
			<h2>我是cpn组件</h2>
			<h2>{{message}}</h2>
			<ccpn></ccpn>
		</div>
	</template>

	<tempalte id="ccpn">
		<div>
			<h2>我是子组件</h2>
			<button @click="btnClick">按钮</button>
		</div>
	</tempalte>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {},
			methods: {},
			components: {
				cpn: {
					template: '#cpn',
					data() {
						return {
							name: '我是cpn组件的name',
							message: '你好'
						}
					},
					components: {
						ccpn: {
							template: '#ccpn',
							methods: {
								btnClick() {
									// 1.访问父组件$parent
									console.log(this.$parent);
									console.log(this.$parent.name);
									console.log(this.$parent.message)

									// 2.访问组件$root
									// console.log(this.$root);
									// console.log(this.$root.message)


								}
							}
						}
					}
				}
			}
		})
	</script>
</body>

</html>
