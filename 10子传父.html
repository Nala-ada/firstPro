<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<!-- 父组件模板 -->
	<div id="app">
		<cpn @item-click='cpnClick'></cpn>
	</div>
	<template id='cpn'>
		<div>
			<button v-for="item in categories" @click='btnClick(item)'>
				{{item.name}}
			</button>
			<ul>
				<li v-for="item in categories">{{item}}</li>
			</ul>
		</div>
	</template>
	<script src=" ../js/vue.js">
	</script>
	<script>
		// 子组件
		const cpn = {
			template: '#cpn',
			data() {
				return {
					categories: [
						{ id: 'aaa', name: '热门推荐' },
						{ id: 'bbb', name: '手机数码' },
						{ id: 'ccc', name: '家用家电' },
						{ id: 'ddd', name: '电子办公' },
					]
				}
			},
			methods: {
				btnClick(item) {
					// 发射事件
					this.$emit('item-click', item)
				}
			}
		}

		// 父组件
		const app = new Vue({
			el: '#app',
			data: {},
			methods: {
				cpnClick(item) {
					console.log('cpnClick', item)
				}
			},
			components: {
				cpn
			}
		})
	</script>
</body>

</html>
